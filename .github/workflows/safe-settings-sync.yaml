---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Safe Settings Sync

on:
  push:
    branches: ["main"]
    paths:
      - .github/settings.yml
      - .github/workflows/safe-settings-sync.yaml
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout Safe Settings
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # renovate: datasource=github-releases depName=github/safe-settings
          repository: github/safe-settings
          ref: 2.1.16
          path: ${{ github.workspace }}/.safe-settings-code

      - name: Setup Node
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0

      - name: Install Dependencies
        run: npm install
        working-directory: ${{ github.workspace }}/.safe-settings-code

      - name: Run Sync
        run: npm run full-sync
        working-directory: ${{ github.workspace }}/.safe-settings-code
        env:
          GH_ORG: ${{ github.repository_owner }}
          APP_ID: ${{ secrets.BOT_APP_ID }}
          PRIVATE_KEY: ${{ secrets.BOT_APP_PRIVATE_KEY }}
          GITHUB_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          ADMIN_REPO: .github
