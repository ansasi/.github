---
  # yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
  name: Renovate
  
  on:
    schedule:
      - cron: "0 * * * *"
    workflow_dispatch:
      inputs:
        dryRun:
          description: Dry Run
          default: false
          required: false
          type: boolean
        autodiscoverFilter:
          description: Autodiscover Filter
          default: "*"
          required: false
        logLevel:
          description: Log Level
          type: choice
          default: debug
          options:
            - debug
            - info
  
  jobs:
    renovate:
      name: Renovate
      runs-on: ubuntu-latest
      steps:
        - name: Generate Token
          uses: actions/create-github-app-token@v1
          id: app-token
          with:
            app-id: ${{ secrets.RENOVATE_BOT_APP_ID }}
            private-key: ${{ secrets.RENOVATE_BOT_APP_PRIVATE_KEY }}
            owner: ${{ github.repository_owner }}
  
        - name: Checkout
          uses: actions/checkout@v4.2.2
  
        - name: Get Renovate Config
          id: get-config
          run: |
            CONFIG=$(cat .renovaterc.json5 | jq -c .)
            echo "config=$CONFIG" >> $GITHUB_OUTPUT
            
        - name: Renovate
          uses: renovatebot/github-action@v41.0.18
          env:
            LOG_LEVEL: ${{ inputs.logLevel || 'debug' }}
            RENOVATE_DRY_RUN: ${{ inputs.dryRun == true }}
            RENOVATE_AUTODISCOVER: true
            RENOVATE_AUTODISCOVER_FILTER: ${{ github.repository_owner }}/${{ inputs.autodiscoverFilter || '*' }}
            RENOVATE_INTERNAL_CHECKS_FILTER: strict
            RENOVATE_PLATFORM: github
            RENOVATE_PLATFORM_COMMIT: true
            RENOVATE_ONBOARDING: true # This will create a PR to add the renovate.json file in all repos that does not have it
            RENOVATE_ONBOARDING_CONFIG: ${{ steps.get-config.outputs.config }}
          with:
            token: ${{ steps.app-token.outputs.token }}
  